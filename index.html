<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulo que gira hacia el puntero</title>
    <style>
body {
    margin: 0;
    height: 100vh;
    background-color: #141313; /* Fondo gris oscuro */
    display: flex;
    justify-content: center; /* Centra el contenedor horizontalmente */
    align-items: center; /* Centra el contenedor verticalmente */
    overflow: hidden;
    position: relative;
}

.container {
    display: flex; /* Alinea los elementos en fila */
    align-items: center; /* Asegura alineación vertical */
    gap: 20px; /* Espacio entre los elementos */
}

.triangulo {
    width: 90px;
    height: 90px;
    background-image: url('TLogo.png');
    background-size: cover;
    background-position: center;
    filter: drop-shadow(0 0 5px rgb(255, 220, 249)); /* Resplandor */
}

.logo {
    width: 330px;
    height: 90px;
    background-image: url('logo.png');
    background-size: cover;
    background-position: center;
    filter: drop-shadow(0 0 5px rgb(255, 220, 249)); /* Resplandor */
}




    </style>
</head>
<body>
    <div class="container">
        <div id="triangulo" class="triangulo"></div>
        <div id="logo" class="logo"></div>
    </div>

    <script>
        const triangulo = document.getElementById('triangulo');
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        document.addEventListener('mousemove', (e) => {
            // Obtener la posición del mouse
            const mouseX = e.pageX;
            const mouseY = e.pageY;

            // Calcular el ángulo entre el centro de la pantalla y el puntero del mouse
            const angle = Math.atan2(mouseY - centerY, mouseX - centerX) * 180 / Math.PI;

            // Aplicar la rotación al triángulo
            triangulo.style.transform = `rotate(${angle}deg)`;
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("triangulo").addEventListener("click", function () {
        window.location.href = "index.html";
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("logo").addEventListener("click", function () {
        window.location.href = "index2.html";
      });
    });

  </script>

</body>
</html>
